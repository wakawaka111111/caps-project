    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?w=1400&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffd700;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        header {
            background: linear-gradient(to right, rgba(26, 26, 26, 0.8), rgba(0, 0, 0, 0.8));
            color: #ffd700;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #ffd700;
            transition: transform 0.3s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 40px;
        }

        nav ul li a {
            color: #ffd700;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        main {
            flex: 1;
            margin: 30px auto;
            width: 85%;
            max-width: 1200px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            text-align: center;
        }

        #gallery {
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 10px; /* Space between the images */
        }

        .gallery-image {
            width: 100%; /* Full width of the grid item */
            height: 200px; /* Adjust the height to your preference */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            object-fit: cover; /* Keeps aspect ratio */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
            padding-top: 60px; /* Location of content */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* Responsive width */
            max-width: 700px; /* Max width */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer; /* Pointer cursor on hover */
        }

        .close:hover,
        .close:focus {
            color: #ffd700; /* Change to gold on hover */
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background: linear-gradient(to right, rgba(26, 26, 26, 0.8), rgba(0, 0, 0, 0.8));
            color: #ffd700;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
